<!doctype html>
<html>
<head>
	<title>Generate post requests</title>
	<script src="http://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>

	<script type="text/javascript">
	$(document).ready(function() {

		$('#form').submit(function() {
			var url = $('#url').val();
			var data = {};
			for (i = 0; i < 8; i++) {
				var name = $('#f' + i + '_name').val();
				if (name) {
					var content = $('#f' + i + '_content').val();
					data[name] = content;
				}
			}
			$.post(url, data, function(received_data, textStatus, xhr) {
				console.log(received_data);
				$('#response_code').html(xhr.status + " " + textStatus);
				$('#response').html(received_data);
			}).fail(function(xhr, textStatus, errorThrown){
				$('#response_code').html(xhr.status + " " + textStatus + " " + errorThrown);
				$('#response').html(xhr.responseText);
			});
			return false;
		});

	});
	</script>
</head>
<body>

<form id="form" action="" method="post">
	<p>
		<label for="url">URL</label> <input type="text" id="url" name="url" size="80"
			value="http://localhost:8000/sb/add_courses/" />
	</p>

	<p>
		<input type="text" name="f0_name" id="f0_name" value="user_id" />
		<textarea name="f0_content" id="f0_content" rows="3" cols="40"></textarea>
	</p>

	<p>
		<input type="text" name="f1_name" id="f1_name" value="courses" />
		<textarea name="f1_content" id="f1_content" rows="3" cols="40"></textarea>
	</p>

	<p>
		<input type="text" name="f2_name" id="f2_name" />
		<textarea name="f2_content" id="f2_content" rows="3" cols="40"></textarea>
	</p>

	<p>
		<input type="text" name="f3_name" id="f3_name" />
		<textarea name="f3_content" id="f3_content" rows="3" cols="40"></textarea>
	</p>

	<p>
		<input type="text" name="f4_name" id="f4_name" />
		<textarea name="f4_content" id="f4_content" rows="3" cols="40"></textarea>
	</p>

	<p>
		<input type="text" name="f5_name" id="f5_name" />
		<textarea name="f5_content" id="f5_content" rows="3" cols="40"></textarea>
	</p>

	<p>
		<input type="text" name="f6_name" id="f6_name" />
		<textarea name="f6_content" id="f6_content" rows="3" cols="40"></textarea>
	</p>

	<p>
		<input type="text" name="f7_name" id="f7_name" />
		<textarea name="f7_content" id="f7_content" rows="3" cols="40"></textarea>
	</p>

	<p>
		<input type="submit" name="submit" id="submit" />
	</p>

</form>

<p><strong>Response code:</strong> <span id="response_code"></span></p>
<pre id="response"></pre>

</body>
</html>
